<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin: 0;padding: 0;}
	
	ul{
		list-style: none;
		}

	
 .b1,.b2,.b3{
 	background-color: red;
 	float: left;
 	width: 100px;
 	height: 50px;
 	border:1px solid red;
 	line-height: 50px;
 	text-align: center;
 }
 .one1,.one2,.one3{display: none;
                  background-color: blue;}
	</style>
</head>
<body>
	<ul class="list">
		<li class="b1"><a href="">主页</a>
			<ul class="one1">
			<li>动画</li>
		    <li>网站</li>
		    <li>关于我们</li>
	    	</ul>
		</li>
		<li  class="b2"><a href="">游戏</a>
	    	<ul class="one2">
			<li>单人游戏</li>
			<li>双人游戏</li>
	    	</ul>
		</li>
		
	    
	    <li class="b3"><a href="">影视</a>
	    	<ul class="one3">
	    	<li>电视剧</li>
	    	<li>电影</li>
	    	</ul>
		</li>
	</ul>
	
  <script src="js/jquery-1.11.1.js"></script>
  <script type="text/javascript">

  $(".b1").mouseenter(function(){
    $(".one1").stop().slideDown(300);
  })
  $(".b2").mouseenter(function(){
    $(".one2").stop() .slideDown(300);
  })
  $(".b3").mouseenter(function(){
    $(".one3").stop() .slideDown(300);
  })
  $(".b1").mouseleave(function(){
  	$(".one1").stop() .slideUp(300)
  });
  $(".b2").mouseleave(function(){
  	$(".one2").stop() .slideUp(300)
  });
  	$(".b3").mouseleave(function(){
  	$(".one3").stop() .slideUp(300);
  })

  </script>


</body>
</html>
