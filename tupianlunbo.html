<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin: 0;padding: 0;}
	#box{width: 200px;height: 200px;overflow: hidden;}
	.box2{width: 800px;height: 200px;}
      #box li{
		float: left;
		list-style: none;
		}
		#list li{list-style: none;
			float: left;
			width: 20px;
			height: 20px;
		    border: 1px solid red}
	</style>
</head>
<body>
	<div id="box">
		<ul class="box2">
			<li><img src="jsimages/1.jpg" alt=""></li>
			<li><img src="jsimages/2.jpg" alt=""></li>
			<li><img src="jsimages/3.jpg" alt=""></li>
			<li><img src="jsimages/4.jpg" alt=""></li>
		</ul>
	</div>
   <ul id="list">
   	<li>1</li>
   	<li>2</li>
   	<li>3</li>
   	<li>4</li>
   </ul>

 

<script src="js/jquery-1.11.1.js"></script>	
<script type="text/javascript">
	$("#list li").click(function(){
	var ind=$(this).index()
	var mar=-200*ind
	$(".box2").animate({"margin-left":mar},1000)


	})
	
</script>
</body>
</html>
