<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="one">
	<input type="button" value=添加 id="two">
	<ul id="three">
		<li>苹果</li>
		<li>鸭梨</li>
		<li>香蕉</li>
	</ul>
	<script src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	$("#two").click(function(){
		var ind=$("#one").val()
		var li="<li>"+ind+"</li>"
		$("#three").prepend(li);
	})
	</script>
</body>
</html>
